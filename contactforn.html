<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppeline - Contáctanos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0808fde3d7.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="contactform.css">
<link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
         <a href="/Html/index.html"><img src="/img/logo2.png" alt=""></a> 
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="/Html/index.html"  class="link">Inicio</a></li>
            <li><a href="/contactforn.html" class="link" target="_blank">Contáctanos</a></li>
            <li><a href="" class="link">Nuestros servicios</a></li>
          </ul>
        </nav>
      </header>
    
      <!--Formulario-->
      <main>
        <div class="containerBack">
          <div class="back">
            <div class="backgroundForm">
              <form id="contactForm">
                <h1>Contáctanos</h1>
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Correo Electronico" required>
                <input type="tel" id="phone" placeholder="Numero Celular">
                <input type="text" id="subject" placeholder="¡Dejanos un mensaje!" required>
                <label for="message" id="hM">Mensaje:</label>
                <textarea id="message" required></textarea>
                <div class="sendContainer">
                    <input type="button" id="send" value="Enviar" onclick="guardarDatos()">
                    <input type="button" id="see" value="Ver Datos Guardados" onclick="verDatosGuardados()">
                </div>
            </form>
          </div>
        </div> 
      </main>
     
    <script src="/JS/form.js"></script>
</body>
</html>
